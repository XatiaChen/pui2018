<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Muddy Paws Adventure Gear</title>
	<!-- CSS -->
	<link href="puimuddypaws.css" rel="stylesheet" type="text/css">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

</head>

<body>

<!-- All containt -->
<div class="container">
	<!-- Header -->
	<header>
		<div class="nonmain_header">
			<div id="logoleft">
				<a href="index.html"><img src="img/mplogoleft.png" width="300" alt=""/></a>
			</div>
			<div class="loginentry">
				<span><a href="login.html">LOG IN</a></span>
			</div>
		</div>
		<br>
		<nav>
			<a href="browsingitems.html"><img src="img/backbutton.png" width="28" height="24" style="margin-left:40px" alt=""/> </a>
		</nav>
	</header>
	
	<div class="car-list-parent">
		<ul class="cart-list" id="cart-list-container">
			
			
		</ul>
		
		
		<li class="cart-list-item">
			<div>
				<img src="img/dogharnessbig.png" alt="" width="77">
			</div>
			<div class="cart-list-item-info">
				<div>$${price}</div>
				<div>a Fancy Dog Harness</div>
				<img src="img/reviewstars.png" alt="Harness" />
			</div>
			<div>
				<div class="quantity-wrapper">
					<div class="quantity-action" data-action="reduce" data-value="${index}">-</div>
					<input type="text" class="quantity-input" id="quantity" onChange="" value="${quantity}"/>
					<div class="quantity-action" data-action="add" data-value="${index}">+</div>
				</div>
				<div>
					total : <span>$${price * quantity}</span>
				</div>
			</div>
			<div class="cart-list-item-close-wrapper">
				<img src="img/deletebutton.png" alt="deletebutton" data-action="delete"  data-value="${index}" />
			</div>
		</li>
	</div>


</div><!--container-->

<script src="shoppingcart.js"></script>

</body>
</html>
