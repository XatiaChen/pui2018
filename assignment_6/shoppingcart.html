<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<!-- CSS -->
	<link href="puimuddypaws.css" rel="stylesheet" type="text/css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- javascript -->
	<script src="shoppingCartService.js"></script>
	<script src="shoppingcart.js"></script>

</head>

<body>

	<!-- All content -->
	<div class="container">
		<!-- Header -->
		<header>
			<div class="nonmain_header">
				<div id="logoleft">
					<a href="index.html"><img src="img/mplogoleft.png" width="300" alt="" /></a>
				</div>
				<div class="loginentry">
					<span><a href="login.html">LOG IN</a></span>
				</div>
			</div>
			<br>
			<nav>
				<a href="browsingitems.html"><img src="img/backbutton.png" width="28" height="24" style="margin-left:40px" alt="" />
				</a>
			</nav>
		</header>

		<!--shopping cart list-->
		<div class="car-list-parent">
			<div class="add-wish">
				<a href="wishList.html">
					<p id="goto_wishlilst">add from wish list</p>
				</a>
			</div>
			<ul class="cart-list" id="cart-list-container">

			</ul>

			<div class="price-section">
				<img src="img/Line.png" width="541" height="3" alt="" /> <br>
				<p>Subtotal: $<span class="subtotal-price" id='totalpay'></span></p>
				<p>Shipping: Free</p>
				<p>Total: $<span class="subtotal-price" id="must_pay"></span></p>
				<img src="img/Line.png" width="541" height="3" alt="" /> <br>
			</div>


			<div class="check_out">
				<p id="check_out">Check out ></p>
			</div>
		</div>

	</div><!--container-->
</body>

</html>
