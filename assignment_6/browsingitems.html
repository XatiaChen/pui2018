<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Muddy Paws Adventure Gear</title>
	<!-- CSS -->
	<link href="puimuddypaws.css" rel="stylesheet" type="text/css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- javascript -->
	<script src="./productDB.js"></script>
	<script src="shoppingCartService.js"></script>
	<script src="browsingitems.js"></script>

</head>

<body>
	<!-- All content -->
	<div class="container">
		<!-- Header -->
		<header>
			<div class="nonmain_header">
				<div id="logoleft">
					<a href="index.html"><img src="img/mplogoleft.png" width="300" alt="" /></a>
				</div>
				<div class="loginentry">
					<span><a href="login.html">LOG IN</a></span>
				</div>
			</div>
			<br>
			<nav class="menu">
				<div class="menulist">
					<div class="searchdropdown">
						<span>All</span>
						<img src="img/dropdownarrow.png" width="18" height="10" alt="" /> </div>
					<input type="text" placeholder="Search..">
				</div>
				<ul class="menulist">
					<li id="accountentry">ACCOUNT</li>
				</ul>
			</nav>
		</header>

		<!-- main content -->
		<div class="mainctnt browsing">
			<div class="columns left-column">
				<div>
					<span>Categories</span>
					<img src="img/dropdownarrowsmall.png" width="12" height="7" alt="arrow" class="arrowsmall" />
				</div>
				<ul>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" /><span>Harness</span></li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Food Storage</li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Water Storage</li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />GPS</li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Backpack (cats only)</li>
				</ul>

				<div>
					<span>Sizes</span>
					<img src="img/dropdownarrowsmall.png" width="12" height="7" alt="arrow" class="arrowsmall" />
				</div>
				<img src="img/smallgray.png" width="27" height="27" alt="size" />
				<img src="img/mediumgray.png" width="27" height="27" alt="size" />
				<img src="img/largegray.png" width="27" height="27" alt="size" />

				<div>
					<span>Colors</span>
					<img src="img/dropdownarrowsmall.png" width="12" height="7" alt="arrow" class="arrowsmall" />
				</div>
				<img src="img/patterns.png" width="129" height="18" alt="colors" />

				<div>
					<span>Brands</span>
					<img src="img/dropdownarrowsmall.png" width="12" height="7" alt="arrow" class="arrowsmall" />
				</div>
				<ul>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Brand1</li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Brand2<br></li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Brand3<br></li>
					<li><img src="img/selectbox.png" width="18" height="18" alt="selectbox" />Brand4</li>
				</ul>
			</div>

			<div class="columns right-column">
				<div class="row toggle">
					<div class="dctoggles">
						<img src="img/toggleon.png" width="22" height="22" alt="dot" /><span>Dogs</span>
					</div>
					<div class="dctoggles">
						<img src="img/toggleoff.png" width="22" height="22" alt="dot" /><span>Cats</span>
					</div>
					<img src="img/sortbutton.png" width="117" height="24" alt="item" />
				</div>

				<div class="row" id="product_list">

				</div>
			</div>
			<a href="wishList.html" class="wish">
				<div id="wishlistbtn">
					<div id="wish-visualcue">
						0
					</div>
					<img src="img/wishbutton.png" alt="wishbutton">
					<div class="wishlist-tips-wrapper" id="wishlist-tips-wrapper"></div>

				</div>
			</a>
			<a href="shoppingcart.html" class="shoppingchart">
				<div id="shoppingcartbtn">
					<div id="count-visualcue">
						0
					</div>
					<img src="img/shoppingcarticon.png" width="116" height="116" alt="shoppingcartbutton" />
					<div class="cart-tips-wrapper" id="cart-tips-wrapper"></div>
				</div>
			</a>
		</div>
	</div>

</body>

</html>
