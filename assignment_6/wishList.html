<!doctype html>
<html>

<head>

    <!-- CSS -->
    <link href="puimuddypaws.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- jQuery -->

                </div>
                <div class="loginentry">
                    <span><a href="login.html">LOG IN</a></span>
                </div>
            </div>
            <br>
            <nav>
                <a href="browsingitems.html"><img src="img/backbutton.png" width="28" height="24" style="margin-left:40px" alt="" />

        <div class="car-list-parent">
