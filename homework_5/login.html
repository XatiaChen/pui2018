<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Muddy Paws Adventure Gear</title>

<!-- CSS -->
<link href="puimuddypaws.css" rel="stylesheet" type="text/css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

</head>

<body>

<div class="container log-in">
	<!-- Header -->
	<header>
		<div class="nonmain_header">
			<div id="logoleft"><a href="index.html"><img src="img/mplogoleft.png" width="300" alt=""/></a></div>
			<div class="loginentry">
				<span><a href="login.html">LOG IN</a></span>
			</div>	
		</div>
		
	</header>

	<!-- main content -->
	<div class="container log-in-entry">
	
		<div class="login-info">
			<div class="signin">
				<span>Log in</span>
  			
				<form>
					Username<br>
					<input type="text" class="emailentry">
					<br>
					Password<br>
					<input type="text" class="nameentry"> 
					<br>
				</form> 
				
				<button id="signinbtnt">
							Log In
				</button>
				
			</div>
			
			<div class="signup">
				<span>Sign UP</span>
				<form>
					Email<br>
					<input type="text" class="emailentry">
					<br>
					
				</form> 
				<button id="nextbtnt">
							Next
				</button>
			</div>
		</div>
	
	</div>
	
	
</div>

</body>
</html>
